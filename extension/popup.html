<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #1a1a1a;
    }
    
    .input-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      font-size: 13px;
      color: #666;
      margin-bottom: 4px;
    }
    
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input:focus {
      outline: none;
      border-color: #0066ff;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    
    button:hover {
      background: #0052cc;
    }
    
    button:active {
      background: #003d99;
    }
    
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
      text-align: center;
    }
    
    .status.active {
      background: #e6f7e6;
      color: #006600;
    }
    
    .status.inactive {
      background: #f5f5f5;
      color: #666;
    }
    
    .generate-btn {
      background: transparent;
      color: #0066ff;
      border: 1px solid #0066ff;
      margin-bottom: 8px;
    }
    
    .generate-btn:hover {
      background: #f0f7ff;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Watch Party</h1>
  
  <div class="input-group">
    <label for="sessionId">Session ID</label>
    <input type="text" id="sessionId" placeholder="Enter or generate session ID">
  </div>
  
  <button class="generate-btn" id="generateBtn">Generate Random ID</button>
  <button id="joinBtn">Join Session</button>
  
  <div class="status inactive" id="status">Not in a session</div>
  
  <script src="popup.js"></script>
</body>
</html>
